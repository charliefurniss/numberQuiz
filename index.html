<!doctype html>
<html ng-app="quizApp">
<head>
  <meta charset="utf-8">
  <title>NumberQuiz</title>

  <!-- LINK TO STYLE -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- EXTERNAL JS RESOURCES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    
  <!-- INTERNAL JS RESOURCES -->
  <script src="./js/app.js"></script>
  <script src="./js/questionsController.js"></script>

</head>

  <body>

    <header>
      <h1>FeelingGood</h1>
    </header>

    <main ng-controller="QuestionsController as questions">

    <h2>{{questions.number}}</h2>
    <h2>{{questions.correctAnswer}}</h2>
    <h2>{{questions.wrongAnswer1}}</h2>
    <h2>{{questions.wrongAnswer2}}</h2>

      

    </main>


  </body>
</html>
