<!doctype html>
<html ng-app="quizApp">
<head>
  <meta charset="utf-8">
  <title>NumberQuiz</title>

  <!-- LINK TO STYLE -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>

  <!-- EXTERNAL JS RESOURCES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    
  <!-- INTERNAL JS RESOURCES -->
  <script src="./js/app.js"></script>
  <script src="./js/questionsController.js"></script>

</head>

  <body>

    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container navCopy">
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">QuizMaster</a>
          </div>
          <div id="navbar">
            <ul class="nav navbar-nav">
              <li><a>Hello {{user}}</a></li>
              <li><a role="button" ui-sref="quiz">Start quiz</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main ng-controller="QuestionsController as questions">

      <section>  
        <div class="questionContainer container theme-showcase mainBox"> 
          <form class="questionForm" ng-submit="questions.checkAnswer()"> 
            <h4 class="col-sm-4">Questions: {{questions.remainingTurns}}/10</h4>
            <h4 class="col-sm-4">Score: {{questions.correctAnswerCounter}}/10</h4>
            <h4 class="col-sm-4">Wrong Answers: {{questions.wrongAnswerCounter}}/10</h4>

            <h3 id="qNumber">{{questions.number}}</h3>
            <div ng-repeat="answer in questions.possibleAnswers | orderBy : random">
              <label>
                <input class="displayedAnswers" ng-model="questions.userAnswer" name="answer" value="{{answer}}" type="radio"> {{answer}}
              </label>
              <br><br>
            </div>
            <div id="submitButton">
              <input type="submit" class="btn btn-primary" value="Next">
            </div>
          </form> 
        </div>
      </section>  

    </main>


  </body>
</html>
